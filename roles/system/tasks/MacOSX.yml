---
- name: "System | MacOSX | Update Homebrew"
  community.general.homebrew:
    update_homebrew: true
    upgrade_all: true
- name: "System | MacOSX | Install Homebrew Packages"
  community.general.homebrew:
    name: "{{ item }}"
    state: present
  with_items:
    - git-delta
    - git-lfs
    - jq
    - tig
    - tree
# Dock Settings
- name: Dock - Enabling dock autohide
  community.general.osx_defaults:
    domain: com.apple.dock
    key: autohide
    type: bool
    value: true
  notify: Kill Dock
- name: Dock - Configure size of the dock
  community.general.osx_defaults:
    domain: com.apple.dock
    key: tilesize
    type: int
    value: 38
  notify: Kill Dock
- name: Dock - Magnify dock items
  community.general.osx_defaults:
    domain: com.apple.dock
    key: magnification
    type: bool
    value: true
  notify: Kill Dock
- name: Dock - Configure size when enlarged
  community.general.osx_defaults:
    domain: com.apple.dock
    key: largesize
    type: int
    value: 74
  notify: Kill Dock
- name: Dock - Configure dock position
  community.general.osx_defaults:
    domain: com.apple.dock
    key: orientation
    type: string
    value: bottom
  notify: Kill Dock
- name: Dock - Configure dock animation
  community.general.osx_defaults:
    domain: com.apple.dock
    key: mineffect
    type: string
    value: genie
  notify: Kill Dock
- name: Dock - Minimize windows into applicaiton icon
  community.general.osx_defaults:
    domain: com.apple.dock
    key: minimize-to-application
    type: bool
    value: false
  notify: Kill Dock
- name: Dock - Show recent apps in dock
  community.general.osx_defaults:
    domain: com.apple.dock
    key: show-recents
    type: bool
    value: false
  notify: Kill Dock
- name: Dock - Configure persistent dock items
  community.general.osx_defaults:
    domain: com.apple.dock
    key: persistent-apps
    type: array
    value: []
  notify: Kill Dock
- name: Dock - Donâ€™t automatically rearrange Spaces based on most recent use
  community.general.osx_defaults:
    domain: com.apple.dock
    key: mru-spaces
    type: bool
    value: false
  notify: Kill Dock
# Finder Settings
- name: Finder - enable quit option for finder
  community.general.osx_defaults:
    domain: com.apple.finder
    key: QuitMenuItem
    type: bool
    value: true
  notify: Restart Finder
# UI Settings
- name: UI - Set action for double click on titlebar
  community.general.osx_defaults:
    domain: NSGlobalDomain
    key: AppleActionOnDoubleClick
    type: string
    value: Maximize # "Maximize", "Minimize".
  notify: Kill SystemUIServer
- name: UI - Set a blazingly fast keyboard repeat rate
  community.general.osx_defaults:
    domain: NSGlobalDomain
    key: KeyRepeat
    type: int
    value: 2
  notify: Kill SystemUIServer
- name: UI - Set a blazingly fast keyboard repeat rate (2)
  community.general.osx_defaults:
    domain: NSGlobalDomain
    key: InitialKeyRepeat
    type: int
    value: 15
  notify: Kill SystemUIServer
- name: "UI - Set track speed (min: 1.0, max: 5.0)"
  community.general.osx_defaults:
    domain: NSGlobalDomain
    key: com.apple.trackpad.scaling
    type: float
    value: 2.5
  notify: Kill SystemUIServer
- name: "UI - Set mouse speed (min: 1.0, max: 5.0)"
  community.general.osx_defaults:
