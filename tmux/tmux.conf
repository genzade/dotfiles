# Set prefix to space, consitent with my vim leader
unbind C-b
set -g prefix C-Space

# reload tmux.conf with prefix-r (does not work at the moment)
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# mouse (remove once window pane resizing is more comfy)
set -g mouse on

# more intuitive keybindings for splitting
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Resize panes with SHIFT UP, DOWN, LEFT, RIGHT (thank you christoomey)
bind -n S-Left resize-pane -L 4
bind -n S-Right resize-pane -R 4
bind -n S-Down resize-pane -D 2
bind -n S-Up resize-pane -U 2

# allow xterm color scheme in tmux
set -g default-terminal "screen-256color"

set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Smart pane switching with awareness of Vim splits. See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# set the pane border colors
set -g pane-border-fg colour250
set -g pane-border-bg colour236
set -g pane-active-border-fg colour250
set -g pane-active-border-bg colour250

# keep window name fixed
set-window-option -g automatic-rename off

# Those who cannot learn from history are doomed to repeat it
set-option -g history-limit 3000

# allow powerline status line in tmux
source /usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf
